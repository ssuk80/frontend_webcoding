<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/naver_signup.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="top">
      <!-- h1(강조의 의미) 또는 div를 사용해도 상관없음 -->
      <h1 class="logo">
        <a href="">로고 자리</a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="section-input">
      <!-- 이 안에 작업하세요. -->
      <label for="id">아이디</label>
      <div class="input-group-row">
        <input type="text" id="id">
        <span>@naver.com</span>
      </div>
      <span class="essential">필수 정보입니다.</span>

      <label for="id">비밀번호</label>
      <div class="input-group-row">
        <input type="password" id="password">
        <span>자물쇠</span>
      </div>
      <span class="essential">필수 정보입니다.</span>

      <label for="id">비밀번호 재확인</label>
      <div class="input-group-row">
        <input type="password" id="password">
        <span>자물쇠</span>
      </div>
      <span class="essential">필수 정보입니다.</span>

      <label for="name">이름</label>
      <div class="input-group-row">
        <input type="text" id="name">
      </div>
      <span class="essential">필수 정보입니다.</span>

      <label for="birthday">생년월일</label>
      <div class="input-group-row">
        <div class="birthday">
          <input type="text" id="birthday" placeholder="년(4자)" maxlength="4">
          <select name="" id="birthday" maxlength="4">
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          <input type="text" id="birthday" placeholder="일" maxlength="4">
        </div>
      </div>
      <span class="essential">태어난 년도 4자리를 정확하게 입력하세요.</span>

      <label for="gender">성별</label>
      <div class="input-group-row">
        <select name="" id="gender">성별
          <option>성별</option>
          <option>남자</option>
          <option>여자</option>
          <option>선택안함</option>
        </select>
      </div>
     
      <label for="email">본인확인 이메일<span class="s_font">(선택)</span></label>
      <div class="input-group-row">
        <input type="email" id="email">
      </div>

      <label for="phone_number">휴대전화</label>
      <div class="input-group-row">
        <select name="" id="phone_number">
          <option>대한민국 +82</option>
          <option>미국</option>
          <option>일본</option>
          <option>베트남</option>
        </select>
        
        <input class="input_p_number" type="text" id="phone_number" placeholder="전화번호 입력">
        <button class="btn_certification">인증번호 받기</button>
        <input class="margin_t10" type="text" id="phone_number" placeholder="인증번호를 입력하세요" disabled>
      </div>

      <p class="signup"><button class="btn_signup">가입하기</button></p>
    </div>
  </main>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="bottom">
      <div class="bt-menu">
        이용약관  <strong>개인정보처리방침</strong>  책임의 한계와 법적고지  회원정보  고객센터
      </div>
      <div class="copyright">
        Copyright NAVER Corp. All Rights Reserved.
      </div>
    </div>
  </footer>
</body>
</html>

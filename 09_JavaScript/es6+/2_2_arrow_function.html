  <script>
    //화살표 함수
    //화살표(=>)을 사용해서 함수를 선언하는 방법
    // () => {};
    // es5에서 일반적인 방법
    var greeting1 = function (name) {
      return 'Hello' + name;
    };

    //화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return `Hello${name}`;
    };

    //  매개변수가 하나만 있다 괄호 생략가능 
    const greeting3 = name => {
      return `Hello${name}`;
    };

    // 매개변수가 전혀 없으면 다음과 같이 꼭 빈 괄호를 써야 함!(생략불가)
    const greeting4 = () => {
      return `Hello`;
    };

    // 암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘다 생략 가능
    // 주의! return 키워드만 생략하면 안됨!
    const greeting5 = name => `Hello${name}`; //리턴이 생략이 된거다 greeting3이랑 같은 코드임

    // (중요) 코드의 간결함보다는 가독성이 우선 (예외적으로 가독성보다 간결함이 우선시 되는 경우:정규표현식)
    // 아직 ES6차가 익숙하지 않다면 greeting2와 같이 작성하는 것도 좋다.

    console.log(getFavoriteMovie());

    // 객체를 소괄호로 감싸야 한다.

    // 화살표 함수는 익명함수
    // 참조할 이름이 필요하다면 함수를 변수에 할당 하면 됨
    // 위 예제참고

    // quiz1
    function add(num1, num2){
      return num1 + num2;
    }

    // 화살표함수로

    const add2 = (num1, num2) => num1 + num2;

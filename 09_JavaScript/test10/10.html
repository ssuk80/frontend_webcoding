  <script>
//     MZ세대들과 친해지기 위해 줄임말을 배우려고 한다.
// 줄임말을 연습하기 위해 아래와 같이 어떤 입력이 주어지면 앞 글자만 줄여 출력하도록 만드세요.
// (prompt를 사용하여 입력받기)
// hint: 사용자에게 받은 입력을 배열로 만들어 처리하면 편함(이 외에도 여러가지 답안 존재)

// [실행 예시]
// 입력: 오늘 저녁 치킨 고
// 출력: 오저치고

const reduction = prompt('줄임말을 넣어주세요') ;
let result = [];

 
for (const s of reduction) {
  result.split(s[0]);
};

document.write(result);

 
    


    
  </script>

  <script>
    // 문제3
    // 일초 간격으로 숫자 출력하기
    // from에 명시한 숫자부터 to에 명시한 숫자까지 출력해주는 함수 printNumbers(from, to)를 만들어보세요.
    // (from 값이 to 값보다 작은 수가 입력된다고 가정하고 풀 것!)
    // 숫자는 1초 간격으로 출력되어야 합니다.
    // 힌트: setInterval(), clearInterval()을 이용
    // 출력은: 5678910

    // 풀이3
    // printNumners(5,10);5~10까지 1초 간격으로 출력

    //한글로 풀이
    // 1.printNumners(from, to)선언하기
    // 2.1초 간격으로 setInterval(함수, 1000) from값을 출력시키기(document.write)
    // 3.출력되는 숫자를 1씩 증가시키기(+1,++ 1씩 증가시키기)
    // 4.to값까지만 (조건  from===to, from >= to ) 출력하고 멈추기clearInterval(변수)

     function printNumbers(from, to) {
      const timerId = setInterval(function(){
        document.write(from);
        if(from >=to) {
          clearInterval(timerId);
        }
        from++;
      },1000);
     }
     printNumbers(5,15);

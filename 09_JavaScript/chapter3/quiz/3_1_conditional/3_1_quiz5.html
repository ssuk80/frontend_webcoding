<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.

    // 풀이5
    // 주의! 덧셈을 하려면 숫자로 변환해 줄 것!!
    let num1 = Number(prompt('정수를 입력하세요', '0'));
    let num2 = Number(prompt('정수를 입력하세요', '0'));
    let num3 = Number(prompt('정수를 입력하세요', '0'));
    
    //최대값과 최소값 구하는법을 모르겠음!
    //최대값
    let max = num1;
    if (max < num2) max = num2;
    if (max < num3) max = num3;

    // max = Math.max (num1,num2,num3);
    // 최소값
    let min = num1;
    if (min > num2) min = num2;
    if (min > num3) min = num3;
    // min = Math.min (num1,num2,num3);
    const sum = num1 + num2 + num3;
    const avg = sum / 3;

    document.write (`최대값: ${max}<br>`);
    document.write (`최소값: ${min}<br>`);
    document.write (`합계: ${sum}<br>`);
    document.write (`평균: ${avg}<br>`);
    
    
  </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //연산:데이터를 처리하여 결과가 나오는것
    //연산식 : 10 + 20;
    //연산자 : + 
    //피연산자 :10, 20
    //산술연산자
    //+ - * / %(나머지연산자)
    document.write ('<h2>산술연산자</h2>');
    let num1 = 15;
    let num2 = 2;
    let result;


    result = num1 + num2;
    document.write (result,'<br>');
    result = num1 - num2;
    document.write (result,'<br>');
    result = num1 * num2;
    document.write (result,'<br>');
    result = num1 / num2;
    document.write (result,'<br>');
    result = num1 % num2;
    document.write (result,'<br>');

  //문자 결합 연산자
  //+
  //여러개의 문자를 하나의 문자로 결합할때 사용
  //문자데이터가 하나라도 포함되어 있으면 문자 결합 연산
   document.write ('<h2>문자 결합 연산자</h2>');
   const t1 = '학교종이';
   const t2 = ' 땡떙떙';
   const t3 = 8282;
   const t4 = ' 어서 모이자';
   
   //(참고) 연산의 기본 방향: 왼쪽에서 오른쪽으로
   result = t1 + t2 + t3 + t4;
   document.write (result,'<br>');

   result = t1 + 100 + 200 + t4;
   document.write (result,'<br>');

   result = 100 + 200 + t1 + t2;
   document.write (result,'<br>'); //산술연산하고 문자가오면 문자 결합이 됨 

   result = t1 + (100 + 200) + t4; //최우선으로 먼저 실행해라
   document.write (result,'<br>');

  //대입연산자 대입,저장,할당
  // = 
  // 값 데이터를 변수에 저장할 때 사용
  document.write ('<h2>대입 연산자</h2>');
  num1 = 10;
  num2 = 3;

  //복합 대입 연산자
  //+= -= *= /= %=등
  //예) A += B => A = A + B;
  num1 += num2; // num1 = num1 + num2;
  document.write (num1,'<br>');

  num1 -= num2; 
  document.write (num1,'<br>');

  num1 *= num2; 
  document.write (num1,'<br>');

  num1 /= num2; 
  document.write (num1,'<br>');

  num1 %= num2; 
  document.write (num1,'<br>');



  //(참고) 대입 연산자 응용
  //데이터를 동적으로 받아와서 넣어줄때 사용
  // innerHTML, apendChild() , insertBefore()
  const data1 = "데이터1", data2 = "데이터2", data3 = "데이터3";
  let html = '<table border = "1">';
  html += '<tr>';
  html += `<td>${data1}</td>`;
  html += `<td>${data2}</td>`;
  html += `<td>${data3}</td>`;
  html += '</tr>';
  html += '</table>';
  document.write(html);



  //증감 연산자
  //++(1씩 증가). --(1씩 감소)
  document.write ('<h2>증감 연산자</h2>');
  num1 = 10;

  num1--; //num1은 num1-1;
  document.write(num1,'<br>');//9

  num1++; //num1은 num1+1;
  document.write(num1,'<br>');//11


  //주의!
  //다른 연산자와 같이 사용 시 위치(전위 , 후위)에 따라 연산디 달라짐
  num2 = 20;
  result = num2++;// result = num2; num2 + 1;

  document.write(result,' ',num2,'<br>');//20,21

  result = ++num2;// num2 = num2 + 1; result = num2;
  document.write(result,' ',num2,'<br>');//22 22

  
  //퀴즈
  num1 = 10;
  num2 = 20;
  result = ++num1 + num2--;
  //result num1num2에 저장된 값은?
  //순서대로 써보시오
  //11 + 20
  //num1 = num1 + 1;
  // result = num1 + num2;
  //num2 = num2 - 1;
  document.write (result,' ',num1,' ' ,num2,'<br>');//31,11,19

  //비교연산자
  //데이터를 비교하여 결과값으로 true , false로 변환
  //>,<,>=,<= ,==, !=(다르냐), ===(권장) ,!==(권장)
  document.write ('<h2>비교 연산자</h2>');
  let a = 10;
  let b = 20;
  let c = 10;
  let f = '20';
  result = a > b;
  document.write (result,'<br>');
  result = a < b;
  document.write (result,'<br>');
  result = a <= b;
  document.write (result,'<br>');
  result = b == f;//값만 비교 쓰지마라 문자와 타입을 같이봄
  document.write (result,'<br>');
  result = b === f;//값과 타입까지 비교(권장)
  document.write (result,'<br>');
  result = a != b;
  document.write (result,'<br>');
  result = b != f;//값만 비교
  document.write (result,'<br>');
  result = b !== f;//값과 타입까지 비교(권장)
  document.write (result,'<br>');


  //논리연산자
  //&&(and): 피연산자 둘다 true 일때만 true 피자 그리고 떡볶이 사와
  //||(or) : 둘중 한 개만 true 이면 true 피자 또는 떡볶이 사와
  //! (not) : 부정 연산자, true <=> false 
  document.write ('<h2>논리 연산자</h2>');
  a = 10;
  b = 20;
  let m = 30;
  let n = 40;


  // (참고) 연산자의 우선순위
  // 1. ( ) - 헷갈리면 사용 권장
  // 2. 단항 연산자(++, --, !(반대))
  // 3. 산술 연산자(+, -, *, /, %)
  // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
  // 5. 논리 연산자(&&, ||) 그리고 , 또는
  // 6. 대입 연산자(=)

  result = a > b || b >= m || m > n; //false || false || false 하나라도 true면 되는데 다 아니니깐 
  document.write (result,'<br>');//false

  result = a > b || b >= m || m <= n; //false || false || true면 하나라도 true면  true
  document.write (result,'<br>');//true

  result = a <= b && b >= m && m <= n; //true && false && true면  다 true여야 되는데 false가 았으니깐
  document.write (result,'<br>');//false


  result = a <= b && b <= m && m <= n; //true && true && true면  true 
  document.write (result,'<br>'); //true

  result = !(a > b);//!false
  document.write (result,'<br>'); //true

  //Short-circult evaluation(단축평가)
  result = a > b && m <= n; //false &&
  document.write (result,'<br>');//false

  result = a < b || m > n; //true ||
  document.write (result,'<br>');//true

  //(응용) 필요시 기본값 설정
  //false로 취급되는 값 : 0, null, undefined, ''(빈문자), NaN
  const dbData = null;
  result = dbData || '기본값';
  document.write(result,'<br>');

  //(심화) Short-circult evaluation예제
  let aa; //undefined : falsy value
  let bb = null;//falsy value
  let cc = undefined;//falsy value
  let dd = 4;//not falsy
  let ee = "five";//Short-circult에 의해 도달하지 않음
  let ff = aa || bb || cc || dd || ee;  //4가 true 이므로 끝남 
  document.write(ff,'<br>');

  //삼항 연산자
  // 조건식 ? 값1 : 값2 ;
  document.write ('<h2>삼항 연산자</h2>');
    result = true ? 'javascript':'hello';
    document.write(result,'<br>');
    
  const score = 65;
  result = score >=90 ? 'A' : (score >= 80 ? 'B' : 'C');
  document.write(result,'<br>');
  

  //실습: 홀짝 판별기
  //window.prompt('메세지','기본값'): 입력을 요청하는 대화상자
  //확인을 누르면 입력값이 취소를 누르면 null을 반환
  document.write ('<h2>실습 홀짝 판별기</h2>');
  const number = prompt('숫자를입력하세요','0');
  // document.write(typeof number , '<br>');

  //Number()를 안써도 연산 시 숫자로 자동 타입 변환이 일어남
  result = Number(number) %2 === 0 ? '짝수' : '홀수';
  document.write(result , '<br>');
   
  
  </script>

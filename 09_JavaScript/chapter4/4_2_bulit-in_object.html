    //2.내장 객체( js 기본 제공)

    // 오늘 날짜에 대한 정보를 가지고 있는 객체 생성
    const today = new Date();

    const nowMonth = today.getMonth(); //0~11:현재 월보다 1적게 나옴
    const nowDate = today.getDate();

    //1초 = 1000 
    //1분(60초) = 1000 * 60ms
    //1시간(60분) = 1000 *60 * 60ms 
    //1일 (24시간) = 1000 * 60 * 60 * 24ms

    const diffDate = someDay.getTime() - today.getTime() ;
    //getTime(); 1970년 1월 1일  0 시 0분 0초로부터 시작해서 지금까지 몇ms가 지났는지
    const result = Math.ceil(diffDate / (1000 * 60 * 60 * 24));//올림해주는  객체와 메소드 Math.ceil
    document.write('<h1>오늘부터 종강까지 남은 날짜</h1>');
    document.write('D-Day:' + result + '일 남았읍니다.');

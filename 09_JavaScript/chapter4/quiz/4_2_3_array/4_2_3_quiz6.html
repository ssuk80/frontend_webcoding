<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.

    // const lottoArr = []; // 빈 배열
    
    // 풀이6 - 1 
    //선생님 코드
    const lottoArr = [];

    while (lottoArr.length < 6) {
      const rendomNum = Math.floor(Math.random() * 45 ) + 1 ; //정수를 만들음
      if (!lottoArr.includes(rendomNum)) {// 중복값이 포함된게 ! 아닐경우, 중복값이 아닐때만 출력해서 보여줌
        lottoArr.push(rendomNum);//빈배열에 하나씩 배열을 끝에 6개까지 추가
      }
    }
    document.write (lottoArr,'<br>')
    document.write (lottoArr.sort(function(a, b) {return a - b}),'<br>')//오름 차순으로 정렬

    // 풀이6 - 2 
    //for문 사용
    const lottoArr2 = [];

   for (let i = 0 ; i < 6;){
    const rendomNum = Math.floor(Math.random() * 45 ) + 1 ;
      if (!lottoArr2.includes(rendomNum)) {//중복값이 아닐때
        lottoArr2.push(rendomNum);
        i++;
      }
   }
   document.write (lottoArr2,'<br>')
   document.write (lottoArr2.sort(function(a, b) {return a - b}),'<br>')

    
  </script>

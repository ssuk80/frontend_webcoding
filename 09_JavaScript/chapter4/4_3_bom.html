<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 3.브라우저 객체(bom)
    // 브라우저에 내장된 객체를 가리키고 브라우저를 제어 및 조작 기능
    // 0) window는 브라우저 객체의 최상위 객체
    //아래와 같은 하위 객체를 계층 구조로 포함
    // 1) screen 스크린 관련된 정보제공(화면 정보)
    // 2) location 현재 브라우저의 위치 정보(url정보)
    // 3) history 브라우저 의 웹 서핑 기록들을 가짐
    // 4) navigator  os,브라우저에 대한 다양한 정보를 내장
    // 5) document (DOM): 문서 객체, 웹 문서관련

    //0) window 객체
    // open(); : 팝업창을 나타낼 때 사용
    // 지정한 url페이지를 새 브라우저 창에 나타낼 수 있다.
    // 예: 광고 팝업등 - 최근에는 브라우저에서 팝업차단을 할 수 있어 open()을 활용한 광고팝업은 잘 안쓰임

    // open('url','새창이름','새창옵션');
    // window.open('http://www.google.com', '구글', 'width=350','height=400','left=50','top=10');

    //팝업 창 열고 닫기 예제
    // window.open ('win_popup.html','팝업', 'width=350','height=400','left=300','top=50');

    //alert() :경고창을 나타낼 때 사용
    // window.alert('경고메세지');
    // alert('잘못된 입력입니다.');

    //prompt(): 질의 응답창을 나타낼 때 사용
    // window.prompt('메세지','기본값')
    //확인을 누르면 입력한 값을 반환,취소를 누르면 null
    // const age = prompt('당신의 나이는','0');
    // console.log(age);

    // confirm(); 확인 취소 창을 나타낼 때 사용
    // window.confirm('메세지');
    // 확인을 누르면 true를 반환하고 ,취소를 누르면 false
    const remove = confirm('정말로 삭제하시겠습니까?');
    console.log(remove);
  //일정한 시간 간격으로 코드 실행하기(2가지)
  // setInterval(); 일정한 시간 간격으로 코드 반복 실행
  // clearInterval(); 변수를 이용해 setInterval() 메소드취소
  // 변수 = setInterval('함수', '밀리초');
  // clearInterval(변수);
  let addnum = 0 ;
  let subnum = 1000;
 const counter = setInterval(function() {
    addnum++;
    console.log('addnum:' + addnum)
  }, 3000);//3초

  const timer = setInterval(function() {
    subnum--;
    console.log('subnum:' + subnum)
  }, 3000);//3초


  //setTimeout(): 일정 시간 뒤에 코드를 실행
  // clearTimeout(): 변수를 이용해 setTimeout() 메소드 취소
  // 변수 = setTimeout('함수', '밀리초'): 
  // clearTimeout(변수);
  const myTimeout = setTimeout(function(){
    document.querySelector('.happy').innerHTML = 'Happy New Year!';
  },3000);

  //1)screen 객체
  // 사용자의 모니터(화면)정보를 제공
  // 예 모니터 너비나 높이 등
  document.write('<h1>screen관련 속성</h1>');
  document.write(screen.width,'<br>');
  document.write(screen.height,'<br>');
  document.write(screen.availWidth,'<br>');//작업표시줄을 제외한 값
  document.write(screen.availHeight,'<br>');//작업표시줄을 제외한 값


  //2)location 객체
  // 현제 url과 관련된 속성과 메소드를 제공
  // 예:현제 url 정보(속성), 새로고침(메소드)
  document.write('<h1>location 관련 속성</h1>');
  document.write(`origin: ${location.origin}<br>`);
  document.write(`protocol: ${location.protocol}<br>`);
  document.write(`host: ${location.host}<br>`);
  document.write(`hostname: ${location.hostname}<br>`);
  document.write(`port: ${location.port}<br>`);
  document.write(`href: ${location.href}<br>`);
  document.write(`search: ${location.search}<br>`);//쿼리 스트링 반환



  // location.reload(): 새로고침

  // 리다이렉트 하기
  //다른 주소나 페이지로 보내기
  function href() {
    // 현재 url 설정 
    location.href = "http://naver.com";
  }
  function assign() {
    // 새 문서를 로드 
    // 히스토리가 쌓임
    location.assign('http://naver.com');
  }
  function replace() {
    // 현재문서를 새문서로 교체
    // 히스토리에서 현재 url제거, 원래 문서로 back불가
    location.replace('http://naver.com');
  }
    //3)history 객체
    // 사용자가 방문한 사이트의 기록을 남기고 이전과 다음 페이지로 다시 돌아갈 수 있도록 제공
    document.write('<h1>history 관련 속성</h1>');
    document.write(`length:${history.length}<br>`);//방문기록에 저장된 url페이지 갯수

    // 이전 다음 페이지로 이동
    // 브라우저의 뒤로가기, 앞으로 가기와 동일
    function back() {
      history.back();
    }
    function forward() {
      history.forward();
    }

    //4)navigator객체
    // 현재 방문자가 사용하는 브라우저와 운영체제 정보를 제공
    document.write('<h1>navigator 관련 속성</h1>');
    document.write(`userAgent: ${navigator.userAgent}`);
    const info = navigator.userAgent.toLowerCase();
    let osimg = null;
    if(info.indexOf('windows') >= 0){
      osimg = 'windows.png';
    } else if(info.indexOf('macintosh') >= 0) {
      osimg = 'windows.png';
    } else if(info.indexOf('iphone') >= 0) {
      osimg = 'iphone.png';
    } else if(info.indexOf('android') >= 0) {
      osimg = 'android.png';
    }
    document.write(`<img src="images/${osimg}">`);


  </script>
</head>
<body>
  <h1>일정 시간 간격으로 값 증감시키기</h1>
  <p>콘솔 패널을 열어 확인하세요</p>
  <button type="button" onclick="clearInterval(counter)">증가 정지</button>
  <button type="button" onclick="clearInterval(timer)">감소 정지</button>

  <h1>일정 시간 뒤에 코드를 실행 clearTimeout동작을 취소하려면 3초 안에 버튼을 클릭하세요 </h1>
  <h2 class="happy"></h2>
  <button type="button" onclick="clearTimeout(myTimeout)">멈추기</button>

  <h1>리다이렉트 하기</h1>
  <button type="button" onclick="href()">Naver로 이동<br>(href 속성)</button>
  <button type="button" onclick="assign()">Naver로 이동<br>(assign 메소드)</button>
  <button type="button" onclick="replace()">Naver로 이동<br>(replace 메소드)</button>


  <h1>  이전 다음 페이지로 이동 하기</h1>
  <button type="button" onclick="href()">뒤로 가기</button>
  <button type="button" onclick="forward()">앞으로 가기</button>

</body>
</html>

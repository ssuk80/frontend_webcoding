<!-- 1. ! + enter 또는 Tab 키 입력으로 html 기본 구조 자동 완성 -->
<!-- 2. 기본설정 (ctrl + ,) : font-size는 각자알아서, tab sizesms 2로 변경 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <!--정리된코드만들기(alt+shift+f): 코드 정렬 기능 추천하진 않음 -->
  <!--태그 이름 한 번에 변경 (설정 -> linked editing 체크박스 체크) -->
  <div>Hello world</div>
  <div>Hello world</div>
  <div>Hello world</div>
  <div>나야나야나</div>
  <!-- 브라우저 출력하기 (extension: live server 설치) -->
  <!-- 라이브서버 단축키 alt + l + o 아니면 우클릭 -->
  <!-- 라이브 서버 기능은 개발을 위해 임시로 로컬자신의 컴퓨터 환경)서버를 오픈하는 것
   외부사람들이 접속하게 하려면 프로젝트를 AWS, Netlify, 카페24 같은 호스팅 서버에 업로드 해야됨 -->
   <p>테스트 해보기</p>
   <p>테스트 해보기</p>
   <span>아하하하하</span>
   <span>아하하하하</span>
   <p> 아하하하하</p>
   <p>아하하하하</p>
   <span>아하하하하</span>
   <span>아하하하하</span>
   
   

</body>

</html>

<!-- 7. VS Code 단축키 정리
  1) 사이드 바 열고 닫기: ctrl + b
  2) 빠른 열기(파일이나 기호 검색): ctrl + p
  3) 모든 명령 표시(명령 팔레트): ctrl + shift + p 또는 F1
  4) 탭 닫기: ctrl + w, 모든 탭 닫기: ctrl + k + w
  5) 검색: ctrl + f, 프로젝트 전체 검색: ctrl + shift + f
  6) 바꾸기: ctrl + h
  7) 라인 이동: alt + up/down
  8) 라인 복사: ctrl + c 또는 alt + shift + up/down
  9) 들여쓰기: tab, 내어쓰기: shift + tab
  10) 이전/다음 탭 열기: ctrl + PgUp/PgDn 또는 ctrl + tab
  11) 편집기 분할: ctrl + \ 또는 ctrl + alt + left/right
  12) 다중 선택: ctrl + d 또는 ctrl + alt + up/down 또는 alt + 마우스 클릭/드래그
  13) 라인 삭제: ctrl + shift + k
-->

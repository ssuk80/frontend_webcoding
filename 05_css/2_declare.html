<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- 2.외부 스타일 시트(링크 방식) -->
  <link rel="stylesheet" href="./css/main.css">  
  <!-- 1.내부 스타일 시트(내장 방식) -->
  <!-- 
    장점:별도의css파일을 만들지 않고 바로 적용 가능
    단점:css 내용이 많아질 경우 HTML내부 코드가 복잡해지고,
    여러 HTML 문서에서 같은 스타일 반복될 경우 문서마다 반복 작성
    수정할 때도 문서마다 찾아다니면서 모두 수정(유지보수에 않좋음)
   -->
  <style>
    div {
      color: red;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- 인라인 스타일(인라인 방식) -->
  <!-- 
    장: 선택자없이 해당 요소에 직접 스타일 작성하므로 편리함
    단: 우선순위기 제일 높아 스타일을 덮어쓸 수 없음(남발하면 유지보수에 안좋음)
   -->
  <div style="color: green;" class="box">GONI</div>
</body>
</html>

<!-- 
  css선언방식에 따른 우선순위 (cascading order:계단식 순서)
  1.순위: 인라인 스타일
  2.순위: 외부 또는 내부 스타일 시트
  3.순위: 브라우져 기본 스타일
  동일한 우선순위에서 다른 스타일이 정의된 경우 마지막 스타일이 
  가장 높은 우선순위를 가짐
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    #modal {
      width: 300px;
      height: 200px;
      border: 1px soild lightgray;
      background-color: whitesmoke;
      padding: 20px;
      border-radius: 6px;
    }
    .shake-modal { 
      animation: shake 0.4s ;

    }
    /* css @feyframes Rule:애니메이션 코드를 설정 */
    /* keyframes-selector 애니메이션이 진행되는 과정을 선택해서 지정
     0-100%
     form (0%와 동일)
     to (100%와 동일)
    */

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
  <script>
      function shakeModal() {
        document.getElementById("modal").classList.add("shake-modal");
        
        setTimeout(() => {
        document.getElementById("modal").classList.remove("shake-modal");
        }, 500);
      }
   </script>
  
</head>
<body>
  <!-- Tip animation속성을 이용한 창 흔들기 -->
  <h2>shake효과 만들기</h2>
  <div id="modal">
    <label for="age">나이</label>
    <input type="text" name="" id="age">
    <button type="button" onclick="shakeModal()">등록</button>
  </div>


  <!-- Animate.css 라이브러리 이용하여 간단히 모션효과 사이트 이름: https://animate.style/
    1.상단에 링크걸기
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    2.클래스로 넣어주기
     -->
  <h1 class="animate__animated animate__pulse">An animated element</h1>
  <h1 class="animate__animated animate__flipInX">An animated element</h1>

  <div class="animate__animated animate__bounce animate__delay-2s">Example</div>
  <div class="animate__animated animate__bounce animate__repeat-2">Example</div>

  <nav class="animate__animated animate__fadeInLeft ">
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </nav>
</body>
</html>

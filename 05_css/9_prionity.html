<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* !important는 점수가 무한대
      css초보자들이 종종 사용하는데 되도록이면 사용 지양
      남발하면 나중에 css스타일 바꾸려고 할때 수정 불가 */
      color: red !important;

    }
    #hello {
      color: yellow;
    }
    /* 선택자를 여러개 사용하여 명확하게 선택하면 우선순위 점수가 올라감 */
    div.hello {
      color: green;
    }
    /* 점수가 같으면 가장 마지막에 해석된 스타일이 적용! */
    .hello {
      color: orange;
    }

    div {
      color:royalblue;
    }
    * {
      color: darkblue;
    }
    body {
      color:violet;
    }
  </style>
</head>
<body>
  <!-- 인라인 스타일 방식은 다른곳에서 스타일 수정해도 우선순위에 밀려 적용되지 않으므로 지양하는 것이 좋음 
  근데 무조건 나쁜 것은 아니고 필요할 땐 사용하기도 함
  -->
  <div id="hello" class="hello" style="color: aquamarine;">
    Hello world!</div>

</body>
</html>

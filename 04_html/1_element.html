<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1.HTML 기본 문법 
  <시작태그>내용(content)</종료태그?
  전체를 HTML요소(Element)라 부르고 태그라고 혼용해서 부르기도 함
  -->
  <div>Hello~</div>

  <!-- 2. 부모 자식관계 
  일반적으로 가독성을 위해 줄바꿈 + 들여쓰기
  -->
  <div>
    <div>
      <div>내용</div>
    </div>
  </div>

  <!-- <mate>, <link>, <img>, <input> 등 -->
  <img src="" alt="">
  <img src="" alt="" />
  <!-- 주로 빈 태그들은 내용을 갖지 않기에 각각의 역할을 명확히 하기위해
  속성과 값을 이용함 -->

  <input type="text">
  <input type="checkbox">
  
  <!-- 단축키 ul>li*4 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- 단축키 ul>li*3{$} -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  
</body>
</html>
